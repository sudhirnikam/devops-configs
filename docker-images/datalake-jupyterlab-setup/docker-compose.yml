version: '3.8'

services:
  # MinIO - Data Lake Storage
  minio:
    image: minio/minio:RELEASE.2025-07-23T15-54-02Z
    container_name: datalake-minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    command: server /data --console-address ":9001"
    volumes:
      - minio-data:/data
    networks:
      - datalake-net

  # Create MinIO buckets
  minio-setup:
    image: minio/mc:RELEASE.2025-07-21T05-28-08Z
    container_name: datalake-minio-setup
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      sleep 5;
      /usr/bin/mc alias set myminio http://minio:9000 minioadmin minioadmin123;
      /usr/bin/mc mb myminio/bronze --ignore-existing;
      /usr/bin/mc mb myminio/silver --ignore-existing;
      /usr/bin/mc mb myminio/gold --ignore-existing;
      exit 0;
      "
    networks:
      - datalake-net

  # PostgreSQL - Gold Layer Database
  postgres:
    image: postgres:15
    container_name: datalake-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: gold_db
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - datalake-net

  # JupyterLab with PySpark
  jupyterlab:
    build:
      context: .
      dockerfile: Dockerfile.jupyter
    container_name: jupyterlab-pyspark
    environment:
      - JUPYTER_ENABLE_LAB=yes
      - GRANT_SUDO=yes
      - PYTHONPATH=/usr/local/spark/python:/usr/local/spark/python/lib/py4j-0.10.9.7-src.zip
    ports:
      - "8888:8888"
      - "4040:4040"
    volumes:
      - ./notebooks:/home/jovyan/work
      - ./scripts:/home/jovyan/scripts
      - ./data:/home/jovyan/data
    depends_on:
      - minio
      - postgres
    networks:
      - datalake-net
    command: start.sh jupyter lab --LabApp.token='' --LabApp.password=''

volumes:
  minio-data:
  postgres-data:

networks:
  datalake-net:
    driver: bridge